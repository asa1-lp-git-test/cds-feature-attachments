steps:
  mavenBuild:
    verbose: false
    verify: true
    flatten: true
  detectExecuteScan:
    projectName: 'CDS Feature for Attachments'
    groups:
      - 'CDSJAVA-OPEN-SOURCE'
    serverUrl: 'https://sap.blackducksoftware.com/'
    mavenExcludedScopes: [ "provided", "test" ]
    failOn: [ 'BLOCKER', 'CRITICAL', 'MAJOR' ]
    versioningModel: "major-minor"
    detectTools: [ 'DETECTOR', 'BINARY_SCAN' ]
    scanProperties:
      - --blackduck.signature.scanner.memory=4096
      - --blackduck.trust.cert=true
      - --detect.included.detector.types=MAVEN
      - --detect.maven.excluded.modules=com.sap.cds.integration-tests*
      - --detect.excluded.directories='**/node_modules,**/*test*,**/localrepo,**/target/site,**/*-site.jar'
      - --detect.timeout=6000
      - --logging.level.com.synopsys.integration=DEBUG