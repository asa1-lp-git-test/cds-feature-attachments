name: Maven Build
description: "Builds a Maven project."

inputs:
  java-version:
    description: "The Java version the build shall run with."
    required: true
  maven-version:
    description: "The version of Maven to use"
    default: '3.6.3'
    required: false

runs:
  using: composite
  steps:
    - name: Set up JDK ${{ inputs.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: sapmachine
        cache: maven

    - name: Setup Maven ${{ inputs.maven-version }}
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: ${{ inputs.maven-version }}

    - name: mavenBuild
      uses: SAP/project-piper-action@master
      with:
        command: mavenBuild

    - name: Run Mutation Testing
      run: mvn org.pitest:pitest-maven:mutationCoverage -f cds-feature-attachments/pom.xml
      shell: bash
